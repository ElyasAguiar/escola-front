<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "9bab69a7-0103-4fa8-ab39-46e8d068bff4", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "6391f380-4c05-40b4-8701-4ea2a543ba88", // The ID of your service instance.
      onLoad: function (instance) {
        instance.render();
      }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window
        .watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>

</html>
